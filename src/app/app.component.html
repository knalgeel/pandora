<div class="min-h-screen flex">
    <div class="border-r">
        <div class="w-60 sticky top-0 h-fit">
            <h2 class="px-6 py-3 text-lg font-bold">
                Components
            </h2>
            <ul class="divide-y border-t">
                @for (route of routes(); track route) {
                    <li>
                        <a [routerLink]="'test/' + route.path">
                            <div class="px-6 py-3 text-sm">
                                {{ route.path }}
                            </div>
                        </a>
                    </li>
                }
            </ul>
        </div>
    </div>
    <div class="flex-grow">
        <h1 class="px-6 py-3 text-lg font-bold border-b">
            {{ currentRoute.path }}
        </h1>
        <div class="max-w-7xl mx-auto py-12">
            <div autoAnimate>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
