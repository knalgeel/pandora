        <div class="grid grid-cols-3 gap-8 pt-6">
            <div class="col-span-1">
                <app-markdown-block asset="markdown/table-field-definition.markdown"/>
            </div>
            <div class="col-span-2 flex flex-col space-y-6">
                <app-code-block
