<div class="code-block">
    <div class="border divide-y rounded-md overflow-hidden">
        <div class="py-1 px-2 bg-gray-100 flex justify-between">
            <div class="text-sm font-bold">
                {{ title }}
            </div>
            <div class="font-medium text-xs">
                {{ language }}
            </div>
        </div>
        <div>
            <div class="-my-14">
                <div class="overflow-x-scroll">
                    <pre class="bg-transparent">
                        <code #code [class]="'language-' + language" class="text-xs">
                            {{ content }}
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>
