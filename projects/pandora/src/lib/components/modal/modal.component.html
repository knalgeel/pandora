@if (show) {
    <div
        @backdropAnimation
        (click)="closeModal()"
        class="absolute inset-0 w-full h-full backdrop-blur backdrop-brightness-75 z-30"
    ></div>
    <div
        @contentAnimation
        [ngClass]="[getMaxWidthClass()]"
        class="relative mb-6 bg-white rounded-lg overflow-hidden shadow-xl sm:w-full sm:mx-auto z-50 transition-all duration-150 ease-in-out"
    >
        <ng-content/>
    </div>
}
