<nav aria-label="Progress">
    <ol role="list" class="flex justify-between">
        @for (step of steps; track step) {
            <li
                autoAnimate
                [ngClass]="$index === steps.length - 1 ? 'flex-grow-0' : ''"
                class="relative flex-grow"
            >
                @if('complete') {
                    @switch (step.status) {
                        @case('complete') {
                            <div class="absolute inset-0 flex items-center">
                                <div class="h-0.5 w-full bg-indigo-600"></div>
                            </div>
                            <a [routerLink]="step.href" class="relative flex h-8 w-8 items-center justify-center rounded-full bg-indigo-600 hover:bg-indigo-900">
                                <ng-icon name="heroCheck" size="1.25em" class="text-white"/>
                            </a>
                        }
                        @case ('current') {
                            <div class="absolute inset-0 flex items-center">
                                <div class="h-0.5 w-full bg-gray-200"></div>
                            </div>
                            <a [routerLink]="step.href" class="relative flex h-8 w-8 items-center justify-center rounded-full border-2 border-indigo-600 bg-white" aria-current="step">
                                <span class="h-2.5 w-2.5 rounded-full bg-indigo-600"></span>
                            </a>
                        }
                        @case ('upcoming') {
                            <div class="absolute inset-0 flex items-center">
                                <div class="h-0.5 w-full bg-gray-200"></div>
                            </div>
                            <a [routerLink]="step.href" class="group relative flex h-8 w-8 items-center justify-center rounded-full border-2 border-gray-300 bg-white hover:border-gray-400">
                                <span class="h-2.5 w-2.5 rounded-full bg-transparent group-hover:bg-gray-300"></span>
                            </a>
                        }
                    }
                }
            </li>
        }
    </ol>
</nav>
