<div
    class="code-input"
    [ngClass]="class"
>
    @for(_ of values; track $index) {
        <input
            #input
            [pandoraAutoFocus]="$index === 0 && autofocus"
            (input)="onInput($event, $index)"
            (paste)="onPaste($event, $index)"
            (keydown)="onKeyDown($event, $index)"
            [value]="values[$index]"
            class="code-input__input"
        >
    }
</div>
