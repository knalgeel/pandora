<div>
    <div class="flex justify-between">
        <div class="flex space-x-3 items-center">
            <button>
                <button
                    (click)="previous()"
                    class="font-medium text-xs text-gray-500 hover:bg-gray-100 rounded-md overflow-hidden p-1 pr-2 pl-1"
                >
					<span class="flex items-center">
					    <ng-icon name="heroChevronLeftMini"/>
                        Previous
                    </span>
                </button>
            </button>
            <div class="text-sm">
                page {{ currentPage }} of {{ lastPage }}
            </div>
            <div>
                <button
                    (click)="next()"
                    class="font-medium text-xs text-gray-500 hover:bg-gray-100 rounded-md overflow-hidden p-1 pr-1 pl-2"
                >
					<span class="flex items-center">
                        Next
					    <ng-icon name="heroChevronRightMini"/>
                    </span>
                </button>
            </div>
        </div>
        <div class="text-sm">
            total: {{ total }}
        </div>
    </div>
</div>
