<div autoAnimate class="relative">
    <div class="relative">
        <input
            type="text"
            class="input-element py-3 placeholder-gray-900"
            [placeholder]="placeholder()"
            [ngModel]="query()"
            (ngModelChange)="query.set($event)"
        >
        <div class="absolute right-0 top-0 flex items-center h-full px-3">
            @if (loading()) {
                <pandora-spinner/>
            }
        </div>
    </div>
    @if (active()) {
        <div class="absolute bg-white shadow-xl w-full rounded-lg overflow-hidden border">
            <ul
                autoAnimate
                class="max-h-96 overflow-y-scroll py-3"
            >
                @if (isEmpty) {
                    <li class="px-6 py-2 text-sm text-center cursor-pointer">
                        No results found for "{{ query() }}"
                    </li>
                } @else {
                    @for (item of options(); track item) {
                        <li
                            (click)="onClickListItem($event, item)"
                            class="px-6 py-2 cursor-pointer hover:bg-gray-100"
                        >
                            <pandora-search-select-item
                                [item]="item"
                                [handle]="itemHandle"
                            />
                        </li>
                    }
                }
            </ul>
        </div>
    }
</div>
