<div
    autoAnimate
    class="input-group"
    [ngClass]="['input-group--' + type]"
    [class.input-group--invalid]="invalid"
>
    <label class="input-group__label">
        {{ label }}
    </label>
    <div class="input-group__field-wrapper">
        @switch (type) {
            @case ('select') {
                <select
                    [value]="value"
                    [name]="name"
                    (change)="onChange($event)"
                    class="input-group__field"
                >
                    @for (option of options; track option.value) {
                        <option [value]="option.value">
                            {{ option.label }}
                        </option>
                    }
                </select>
            }
            @case ('checkbox') {
                @for (option of options; track option.value) {
                    <label>
                        <input
                            type="checkbox"
                            [value]="option.value"
                            [name]="name"
                            (change)="onChange($event)"
                            class="input-group__field"
                        >
                        {{ option.label }}
                    </label>
                }
            }
            @case ('radio') {
                @for (option of options; track option.value) {
                    <label>
                        <input
                            type="radio"
                            [value]="option.value"
                            [name]="name"
                            (change)="onChange($event)"
                            class="input-group__field"
                        >
                        {{ option.label }}
                    </label>
                }
            }
            @default {
                <input
                    [type]="type"
                    [placeholder]="placeholder"
                    [value]="value"
                    [name]="name"
                    (input)="onChange($event)"
                    class="input-group__field"
                >
            }
        }
    </div>
    @if (invalid) {
        <p class="input-group__error">
            {{ error }}
        </p>
    }
    <p class="input-group__description">
        {{ description }}
    </p>
</div>
