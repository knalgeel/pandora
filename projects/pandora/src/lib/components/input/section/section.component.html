<div>
    <div
        (click)="toggle()"
        class="flex justify-between bg-gray-100 rounded-md py-2 px-4"
    >
        <div>
            <ng-content select="[title]"/>
        </div>
        <div>
            <ng-icon
                name="heroChevronDownMini"
                [class.rotate-180]="show()"
            />
        </div>
    </div>
    <div
        autoAnimate
        class="pl-4 pr-2 py-4 grip flex flex-col gap-4"
    >
        @if (show()) {
            <ng-content/>
        }
    </div>
</div>
